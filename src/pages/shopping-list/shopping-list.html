<ion-header>

  <ion-navbar>
     <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
     <ion-buttons end>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input
          type="text"
          name="ingredientName"
          placeholder="Milk"
          ngModel
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input
          type="number"
          name="amount"
          placeholder="2"
          ngModel
          required></ion-input>
      </ion-item>
    </ion-list>
    <button
      ion-button
      type="submit"
      block
      [disabled]="!f.valid">Add Item</button>
  </form>


  <ion-list inset>
    <ion-item-sliding *ngFor="let item of listItems; let i = index">
     <ion-item>
       <h3>{{ item.name }} ({{ item.amount }})</h3>
     </ion-item>
     <ion-item-options side="right">
          <button ion-button color="danger" (click)="onCheckItem(i)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
